<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> HTML5 Structure, Syntax, and Semantics </title>

        <!--[if lt IE 9]>
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
        <header>
            <!-- branding and navigation -->
            <h1> Heading </h1>
        </header>

        <main> <!-- indicates the true content of the document -->
            <h2> Heading - Main Content </h2>
            <article>
                <h3> Article Section 1 </h3>
                <h3> Article Section 2 </h3>
                <section>
                    <!-- main topics and descriptions -->
                    <h4> Article Section 1 </h2>
                </section>
                <section>
                    <!-- comments or reviews -->
                    <h4> Article Section 2 </h2>
                </section>
            </article>
            <section>
                <!-- related to main content -->
                <h3> Related Content </h3>
            </section>
        </main>

        <aside>
            <!-- ads or extra unnecessary info  -->
        </aside>

        <footer>
            <!-- contacts, terms of use, privacy -->
        </footer>
    </body>
</html
